
<p class="aside-meta">Share this</p>

<ul class="list-group">

  <li>
    <a class="list-group-item" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
      {% icon fa-twitter-square %} Twitter
    </a>
  </li>

  <li>
    <a class="list-group-item" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
      {% icon fa-facebook-square %} Facebook
    </a>
  </li>

  <li>
    <a class="list-group-item" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
      {% icon fa-google-plus-square %} Google+
    </a>
  </li>

</ul>
