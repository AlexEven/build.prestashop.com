<header class="site-header {% if page.show_search %}has-search-form{% endif %}">

  <div class="container">
    <div class="row clearfix">

      <div id="logo" class="pull-left">
        <a href="{{ site.url }}{{ site.baseurl }}">
          <img src="{{ "/assets/images/theme/new-logo.png" | prepend: site.baseurl }}" alt="">
        </a>
      </div>

      <div id="navigation" class="pull-left">

        {% include nav.html %}

      </div>

      <div id="searchbar" class="pull-right">
          search
      </div>

    </div>
  </div>

</header>
