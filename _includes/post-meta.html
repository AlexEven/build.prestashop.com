
  <div class="post-meta">
    <ul class="">

      <li>{% icon fa-calendar %} {{ page.date | date: "%b %-d, %Y" }}</li>
      {% if page.categories %}
        <li> {% icon fa-tags %}
        {% for cat in page.categories %}
          <span class="label label-primary">{{ cat }}</span>
        {% endfor %}
        </li>
      {% endif %}
    </ul>
  </div>
