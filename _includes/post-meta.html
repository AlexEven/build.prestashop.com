
  <div class="post-meta">
    <ul class="">

      <li>{% icon fa-calendar %} {{ page.date | date: "%b %-d, %Y" }}</li>

      {% unless page.tags == empty %}
        <li>
          {% icon fa-tags %}

          {% for cat in page.tags %}
            <span class="label label-primary">{{ cat }}</span>
          {% endfor %}

        </li>
      {% endunless %}

    </ul>
  </div>
