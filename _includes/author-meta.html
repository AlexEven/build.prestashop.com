<div class="author-avatar clearfix">
  {% for a in page.author %}
    <img class="img-circle" src="{{ site.data.authors[a]["avatar"] }}" alt="{{ site.data.authors[a]["display_name"] }}'s photo">
  {% endfor %}
</div>

<div class="aside-meta">Written by</div>
<p class="author-name">
  {% for a in page.author %}
    {{ site.data.authors[a]["display_name"] }} <br />
  {% endfor %}
</p>
