---
layout: default
---
<div class="page">

  <div class="row">
    <div class="col-sm-12">

      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        {% if page.subtitle %}
          <h3 class="post-subtitle">{{ page.subtitle | escape }}</h3>
        {% endif %}
      </header>

    </div>
  </div>


  <div class="row">
    <div class="col-md-12">

      <article class="post-content">
        {{ content }}
      </article>

    </div>
  </div>
</div>
