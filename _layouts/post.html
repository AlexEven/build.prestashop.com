---
layout: default
---
<div class="post">

  <div class="row">
    <div class="col-sm-12">

      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.subtitle %}
          <h3 class="post-subtitle">{{ page.subtitle }}</h3>
        {% endif %}
      </header>

    </div>
  </div>


  <div class="row">
    <div class="col-md-2">

      <aside class="author">
        {% include author-meta.html %}
      </aside>

    </div>

    <div class="col-md-10">

      <article class="post-content">
        {{ content }}
      </article>

      {% include post-meta.html %}

    </div>
  </div>

  {% include disqus.html %}
</div>
